name: Go CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64   # Go å¯¹ windows arm64 æ”¯æŒä¸ç¨³å®šï¼Œå…ˆæ’é™¤

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Go mod tidy
        run: |
          if [ -f go.mod ]; then
            go mod tidy
          fi

      - name: Build
        shell: bash
        run: |
          # ç¡®å®šæ–‡ä»¶å
          BIN_NAME="live-recorder"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN_NAME="live-recorder.exe"
          fi
          
          # ç¼–è¯‘å¹¶æ³¨å…¥ç‰ˆæœ¬å·å’Œæ—¶é—´
          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -trimpath -ldflags "-w -s -X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
          -o "$BIN_NAME"

          # æ‰“åŒ…å¹¶ç”Ÿæˆ checksum
          PKG_NAME="live-recorder-${{ matrix.os }}-${{ matrix.arch }}.tar.gz"
          tar -czf "$PKG_NAME" "$BIN_NAME"
          sha256sum "$PKG_NAME" > "$PKG_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-recorder-${{ matrix.os }}-${{ matrix.arch }}
          path: live-recorder-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

  release:
    name: Auto Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    # --- ä¿®å¤ 1ï¼šè§£å†³ 403 Forbidden æƒé™æŠ¥é”™ ---
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # å¿…é¡»å®Œæ•´å†å²æ‰èƒ½ç”Ÿæˆ changelog

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          # --- ä¿®å¤ 2ï¼šå°†æ‰€æœ‰å¹³å°çš„äº§ç‰©åˆå¹¶å¹³é“ºåˆ°åŒä¸€ä¸ª dist ç›®å½•ï¼Œé¿å…åµŒå¥—è¿‡æ·± ---
          merge-multiple: true

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          
          # --- ä¿®å¤ 3ï¼šè§£å†³ EOF ç²˜è¿æŠ¥é”™é—®é¢˜ï¼Œç»Ÿä¸€è¾“å‡ºé‡å®šå‘ ---
          {
            echo "CHANGELOG<<EOF"
            if [ -z "$PREV_TAG" ]; then
              echo "Initial release ğŸ‰"
            else
              git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)"
              echo "" # å¼ºåˆ¶æ¢è¡Œï¼Œç¡®ä¿ EOF ç‹¬å ä¸€è¡Œ
            fi
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}

            ### ğŸ“¦ Binaries
            - linux / windows / macOS
            - amd64 / arm64

            ### ğŸ“ Changelog
            ${{ env.CHANGELOG }}

            ### ğŸ” Checksums
            sha256 files included
          files: |
            dist/*.tar.gz
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}